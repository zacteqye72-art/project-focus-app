<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>‰∏ìÊ≥®ÊèêÈÜí</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", Helvetica, Arial, sans-serif;
      background: #ffffff;
      color: #111827;
    }
    .card {
      display: flex;
      flex-direction: column;
      gap: 16px;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }
    .title {
      font-size: 18px;
      font-weight: 700;
      color: #b91c1c;
    }
    .desc {
      font-size: 14px;
      color: #374151;
    }
    .btn {
      appearance: none;
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      background: #111827;
      color: #ffffff;
      font-weight: 600;
      cursor: pointer;
    }
    .btn:active { transform: translateY(1px); }
  </style>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const closeBtn = document.getElementById('closeBtn');
      const descElement = document.getElementById('alertDesc');
      
      closeBtn?.addEventListener('click', () => {
        // Close the alert window without transferring focus
        window.close();
      });
      
      // Handle keyboard events
      window.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' || e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          window.close();
        }
      });
      
      // Listen for message updates from main process
      if (window.focusAPI?.onMessageUpdate) {
        window.focusAPI.onMessageUpdate((message) => {
          console.log("üö® Alert window received message:", message);
          if (descElement) {
            console.log("üö® Updating alert text to:", message);
            descElement.textContent = message;
          } else {
            console.error("üö® Alert desc element not found!");
          }
        });
      } else {
        console.error("üö® focusAPI.onMessageUpdate not available!");
      }
      
      // Auto-focus the close button for keyboard accessibility
      setTimeout(() => {
        closeBtn?.focus();
      }, 100);
    });
  </script>
  </head>
<body>
  <div class="card">
    <div class="title">Focus Alert</div>
    <div id="alertDesc" class="desc">Get back to work</div>
    <button id="closeBtn" class="btn">Got it</button>
  </div>
</body>
</html>
